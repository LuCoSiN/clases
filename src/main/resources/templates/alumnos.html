<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/alumno}">Crear
						nuevo alumno</a>
				</h4>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th style="text-align: center;">id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th class="text-center">fecha</th>
							<th class="text-center">editar</th>
							<th class="text-center">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumno: ${alumnos}">
							<td th:text="${alumno.id}"></td>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.apellido}"></td>
							<td th:text="${alumno.email}"></td>
							<td class="text-center"
								th:text="${#dates.format(alumno.createAt, 'dd-MM-yyyy')}"></td>
							<td class="text-center"><a class="icon-a"
								th:href="@{/alumno/}+${alumno.id}"><i
									class="far fa-edit fa-2x"></i></a></td>
							<td class="text-center"><a class="icon-a"
								th:href="@{/delete/alumno/}+${alumno.id}"><i
									class="fas fa-trash fa-2x"
									onclick="return confirm('¿Estás seguro que quieres eliminar?');"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
