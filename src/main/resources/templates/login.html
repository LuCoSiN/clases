<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<body class="bg-light">
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card text-center col-md-6 offset-md-3 col-lg-4 offset-lg-4 p-0">
			<div class="card-header bg-secondary text-white font-weight-bold">Por favor inicie sesión</div>
			<div class="card-body" >
				<form th:action="@{/login}" method="post" autocomplete="off">
					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Nombre de usuario" autofocus
							required />
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Contraseña" required />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Entrar" />
					</div>

				</form>
			</div>

		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
