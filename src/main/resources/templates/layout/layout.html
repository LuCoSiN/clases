<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="'Clases - '+${titulo}"></title>
<link rel="stylesheet"
	th:href="@{/library/bootstrap/4.1.3/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/library/fontawesome/5.5.0/css/all.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/library/jquery/3.3.1/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/library/popper/1.14.3/js/popper.min.js}"></script>
<script th:src="@{/library/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Clases</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/alumnos}">Alumnos</a></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success alert-dismissible fade show"
			th:if="${sucess != null}" role="alert">
			<span th:text="${sucess}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show"
			th:if="${danger != null}">
			<span th:text="${danger}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			th:if="${warning != null}">
			<span th:text="${warning}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-info alert-dismissible fade show"
			th:if="${info != null}">
			<span th:text="${info}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<div class="card-footer text-muted">&copy; alvarobrazo 2018</div>
	</footer>
</body>
</html>
